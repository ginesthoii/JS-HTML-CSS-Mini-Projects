<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dog Age Calculator</title>
<style>
  :root{--bg:#0f1220; --card:#121527; --text:#f4f6fb; --muted:#aab1c5; --accent:#7c9cff}
  html,body{height:100%}
  body{margin:0;background:
    radial-gradient(900px 600px at 15% -10%, #1a1f3b 0%, #0f1220 60%),
    linear-gradient(#0f1220, #0f1220);
    color:var(--text); font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; display:grid; place-items:center}
  .wrap{width:min(720px,92vw); padding:28px; background:rgba(18,21,39,.85); border:1px solid #222842; border-radius:18px; box-shadow:0 10px 40px rgba(0,0,0,.45)}
  h1{margin:0 0 8px}
  p.sub{margin:0 0 18px; color:var(--muted)}
  .grid{display:grid; gap:12px; grid-template-columns:1fr 1fr}
  label{font-weight:600; font-size:.95rem}
  input,select{width:100%; padding:10px 12px; background:#0f1430; color:var(--text); border:1px solid #293056; border-radius:10px}
  .row{display:flex; gap:10px; margin-top:16px; flex-wrap:wrap}
  button{padding:10px 14px; border-radius:10px; border:0; cursor:pointer; font-weight:700}
  .calc{background:var(--accent); color:#0b0f20}
  .reset{background:#2a315e; color:#cdd4ef}
  .card{margin-top:16px; padding:16px; background:#0e1330; border:1px solid #262d57; border-radius:14px}
  .big{font-size:1.8rem; margin:.2rem 0 .4rem}
  .muted{color:var(--muted)}
  @media (max-width:640px){ .grid{grid-template-columns:1fr} }
</style>
</head>
<body>
  <main class="wrap">
    <h1>Dog Age Calculator</h1>
    <p class="sub">A quick estimate that accounts for **size** (small dogs age slower than giant breeds). It’s a guideline, not veterinary advice.</p>

    <div class="grid" role="group" aria-label="inputs">
      <div>
        <label for="age">Dog's Age (years)</label>
        <input id="age" type="number" min="0" step="0.1" placeholder="e.g., 3.5" />
      </div>
      <div>
        <label for="size">Size Category</label>
        <select id="size">
          <option value="small">Small (&lt; 20 lbs)</option>
          <option value="medium" selected>Medium (20–50 lbs)</option>
          <option value="large">Large (50–90 lbs)</option>
          <option value="giant">Giant (&gt; 90 lbs)</option>
        </select>
      </div>
    </div>

    <div class="row">
      <button class="calc" id="calc">Calculate</button>
      <button class="reset" id="reset">Reset</button>
    </div>

    <section class="card" aria-live="polite">
      <div class="big" id="result">—</div>
      <div class="muted" id="note">Enter your dog’s age and size to estimate human-years.</div>
    </section>
  </main>

<script>
(() =>{
  const age = document.getElementById('age');
  const size = document.getElementById('size');
  const calc = document.getElementById('calc');
  const reset = document.getElementById('reset');
  const result = document.getElementById('result');
  const note = document.getElementById('note');

  // Simple model: first 2 years map higher, then adders vary by size.
  function toHumanYears(dogYears, cat){
    if (dogYears <= 0) return 0;
    const firstTwo = Math.min(dogYears, 2);
    const remaining = Math.max(dogYears - 2, 0);

    const firstTwoHuman = firstTwo * 12; // 1 dog year ~ 12 human years for first two years

    const multipliers = { small: 4, medium: 5, large: 6, giant: 7 };
    const m = multipliers[cat] ?? 5;
    return firstTwoHuman + remaining * m;
  }

  calc.addEventListener('click', ()=>{
    const a = parseFloat(age.value);
    if (isNaN(a) || a < 0) {
      result.textContent = 'Please enter a valid age.';
      note.textContent = 'Age must be zero or greater.';
      return;
    }
    const human = Math.round(toHumanYears(a, size.value));
    result.textContent = `≈ ${human} human years`;
    note.textContent = `Rule of thumb: the first 2 years count more, then ${size.value} dogs add ${({small:4,medium:5,large:6,giant:7}[size.value])} per year.`;
  });

  reset.addEventListener('click', ()=>{
    age.value = '';
    size.value = 'medium';
    result.textContent = '—';
    note.textContent = 'Enter your dog’s age and size to estimate human-years.';
  });
})();
</script>
</body>
</html>
